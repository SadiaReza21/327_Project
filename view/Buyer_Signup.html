<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bazar Kori</title>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Newsreader', serif;
            background: #FAFAF5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logo { 
            font-size: 60px; 
            font-weight: 500; 
            color: #8D5B28; 
            margin-bottom: 40px; 
            letter-spacing: -1px; }
        .card {
            background: white;
            border: 2px solid #DBEFA8;
            border-radius: 12px;
            padding: 50px 60px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }
        .title { 
            font-size: 40px; 
            font-weight: 700; 
            color: #8D5B28; 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .input-box {
            background: #FCF9F9;
            border: 1px solid rgba(152,141,141,0.42);
            border-radius: 4px;
            padding: 18px 20px;
            margin-bottom: 20px;
        }
        .input-box:last-of-type { 
            margin-bottom: 30px; 
        }
        input {
            width: 100%; 
            border: none; 
            background: none; 
            outline: none;
            font-family: 'Newsreader', serif; 
            font-weight: 700; font-size: 32px; color: #575353;
        }
        input::placeholder { 
            color: #575353;
            opacity: 0.7; 
        }
        .submit-btn {
            background: #AE1313; 
            color: #F8F8D4; 
            font-family: 'Newsreader', serif;
            font-weight: 700; 
            font-size: 32px; 
            padding: 18px; 
            border-radius: 8px;
            border: none; 
            cursor: pointer; 
            width: 100%; 
            transition: background 0.3s;
        }
        .submit-btn:hover { 
            background: #8B0F0F; 
        }
        .submit-btn:disabled {
            background: #888; 
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="logo">Bazar Kori</div>

    <div class="card">
        <h1 class="title">Sign Up</h1>
        {% if success == False %}
        <div class="error-message">{{ message }}</div>
        {% endif %}

        {% if success == True %}
        <div class="success-message">{{ message }}</div>
        {% endif %}

        <form action="/buyer-signup" method="POST" id="signupForm">
            <div class="input-box">
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="tel" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Create Password" required minlength="6">
            </div>
            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').onsubmit = function(e) {
            const p1 = document.querySelector('input[name="password"]').value;
            const p2 = document.querySelector('input[name="confirm_password"]').value;
            const btn = document.getElementById('submitBtn');

            if (p1 !== p2) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }

            if (p1.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters!');
                return false;
            }

            btn.textContent = 'Creating Account...';
            btn.disabled = true;
            
        };
    </script>

</body>
</html>
