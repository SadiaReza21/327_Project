<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazaar Kori - Modern Shopping</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="static/home_page.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container header-top">
        <div class="logo"><i class="fas fa-shopping-bag"></i> Bazaar Kori</div>

        <div class="user-actions">
          <a href="#"><i class="fas fa-user"></i> Sign Up / Account</a>

          <a href="#" class="cart">
            <i class="fas fa-shopping-basket"></i> Basket
            <span class="cart-count">0</span>
          </a>
        </div>
      </div>

      <div class="search-bar">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Search for your desired products..."
          />
          <button>Search</button>
        </div>
      </div>
    </header>

    <div class="main-wrapper container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h3>Categories</h3>
        <ul class="category-list" id="category-list">
          {% for cat in categories %}
          <li>{{ cat.category_name }}</li>
          {% endfor %}
        </ul>
      </aside>

      <!-- PRODUCT GRID -->
      <div class="products-grid" id="products-grid">
        {% for p in products %}
        <div class="product-card">
          <div class="product-image">
             <img
              src="/static/{{ p.image_url }}"
              alt="{{ p.name }}"
            />
          </div>

          <div class="product-info">
            <h3>{{ p.name }}</h3>
            <p>{{ p.description }}</p>
            <div class="product-price">à§³{{ p.price }}</div>
            <div class="product-stock">Stock: {{ p.stock }}</div>

            <div class="product-actions">
              <button class="add-to-cart">Add to Cart</button>
              <a href="/product/{{ p.product_id }}">
                <button class="view-details">View Details</button>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- FLOATING CART BUTTON -->
    <div class="floating-cart">
      <i class="fas fa-shopping-cart"></i>
      <span class="fc-count">0</span>
    </div>

    <!-- FOOTER -->
  </body>
</html>
