<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Bazar Kori</title>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Newsreader', serif;
            background: #FAFAF5;
            min-height: 100vh;
            padding: 40px 20px;
        }
        a { 
            color: #575353; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }

        .logo {
            font-size: 60px;
            font-weight: 500;
            color: #8D5B28;
            text-align: left;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .sidebar {
            background: white;
            border: 2px solid #DBEFA8;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        .main-card {
            background: white;
            border: 2px solid #DBEFA8;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        .welcome {
            font-size: 36px;
            font-weight: 700;
            color: #8D5B28;
            margin-bottom: 8px;
        }
        .email {
            font-size: 24px;
            color: #575353;
            margin-bottom: 30px;
        }

        .nav-item {
            font-size: 28px;
            font-weight: 600;
            padding: 16px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-item:hover, .nav-item.active {
            background: #DBEFA8;
            color: #426B1F;
        }
        .logout {
            margin-top: 40px;
            font-size: 24px;
            color: #AE1313;
            text-align: center;
        }
        .logout:hover {
            background: #ffe5e5;
        }

        .section-title {
            font-size: 34px;
            font-weight: 700;
            color: #8D5B28;
            margin-bottom: 30px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        .input-box {
            background: #FCF9F9;
            border: 1px solid rgba(152,141,141,0.42);
            border-radius: 4px;
            padding: 10px 20px;
        }
        .input-box label {
            display: block;
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
        }
        .input-box input {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-family: 'Newsreader', serif;
            font-weight: 700;
            font-size: 28px;
            color: #575353;
        }

        .save-btn {
            background: #426B1F;
            color: #F8F8D4;
            font-family: 'Newsreader', serif;
            font-weight: 700;
            font-size: 32px;
            padding: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .save-btn:hover { 
            background: #355816; 
        }

        .orders-empty {
            text-align: center;
            font-size: 28px;
            color: #888;
            padding: 60px 20px;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .profile-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="logo">Bazar Kori</div>

    <div class="container">
        <div class="sidebar">
            <div class="welcome"></div>
            <div class="email"></div>

            <div class="nav-item active" onclick="showSection('profile')">My Profile</div>
            <div class="nav-item" onclick="showSection('orders')">My Orders</div>
            <div class="nav-item" onclick="showSection('addresses')">Saved Addresses</div>

            <div class="nav-item logout" onclick="location.href='/logout'">Log Out</div>
        </div>

        <div class="main-card">
            <div id="profile" class="section">
                <h2 class="section-title">My Profile</h2>

                <form action="/update-profile" method="POST">
                    <div class="profile-grid">
                        <div class="input-box">
                            <label>Full Name</label>
                            <input type="text" name="name"  value="{{name}}" required>
                        </div>
                        <br>
                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="tel" name="phone" value="{{phone}}" required>
                        </div>
                        <div class="input-box">
                            <label>Email Address</label>
                            <input type="email" name="email" value="{{email}}" readonly style="color:#999;">
                        </div>                 
                    </div>

                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
                
            </div>


            <div id="orders" class="section" style="display:none;">
                <h2 class="section-title">My Orders</h2>
                <div class="orders-empty">
                    No orders yet.<br><br>
                    <a href="/" style="color:#AE1313;">Start shopping now â†’</a>
                </div>
            </div>


            <div id="addresses" class="section" style="display:none;">
                <h2 class="section-title">Saved Addresses</h2>
                <p style="font-size:24px;color:#666;">You have no saved addresses yet.</p>
            </div>

            
        </div>
    </div>

    <script>
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(sectionName).style.display = 'block';

            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.nav-item[onclick="showSection('${sectionName}')"]`).classList.add('active');
        }

        showSection('profile');
    </script>

</body>
</html>
