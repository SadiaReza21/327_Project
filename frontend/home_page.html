<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazaar Kori - Modern Shopping</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/home_page.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container header-top">
        <div class="logo"><i class="fas fa-shopping-bag"></i> Bazaar Kori</div>

        <div class="user-actions">
          <a href="http://127.0.0.1:8002/buyer-login"
            ><i class="fas fa-user"></i> Sign Up / Log In</a
          >
        </div>
      </div>

      <div class="search-bar">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Search for your desired products..."
          />
          <button>Search</button>
        </div>
      </div>
    </header>

    <div class="main-wrapper container">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h3>Categories</h3>
        <ul class="category-list" id="category-list">
          {% for cat in categories %}
          <li>{{ cat.category_name }}</li>
          {% endfor %}
        </ul>
      </aside>

      <!-- PRODUCT GRID -->
      <div class="products-grid" id="products-grid">
        {% for p in products %}
        <div class="product-card">
          <div class="product-image">
            <img src="{{ p.image_url }}" alt="{{ p.name }}" />
          </div>

          <div class="product-info">
            <h3>{{ p.name }}</h3>
            <p>{{ p.description }}</p>
            <div class="product-price">à§³{{ p.price }}</div>
            <div class="product-stock">Stock: {{ p.stock }}</div>

            <div class="product-actions">
              <a href="http://127.0.0.1:8002/buyer-login">
                <button class="add-to-cart">Add to Cart</button>
              </a>
              <a href="http://127.0.0.1:8002/buyer-login">
                <button class="view-details">View Details</button>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- FOOTER -->
  </body>
</html>
